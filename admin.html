<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel Customer List</h1>
    </header>
    
    <main>
        <section class="admin-panel">
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Check-out Date</th>
                        <th>Breakfast</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>2025-02-20</td>
                        <td>With Breakfast</td>
                        <td>Checked Out</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>2025-02-21</td>
                        <td>Without Breakfast</td>
                        <td>Not Checked Out</td>
                    </tr>
                    <tr>
                        <td>Robert Johnson</td>
                        <td>2025-02-22</td>
                        <td>With Breakfast</td>
                        <td>Checked Out</td>
                    </tr>
                    <tr>
                        <td>Emily Brown</td>
                        <td>2025-02-23</td>
                        <td>Without Breakfast</td>
                        <td>Not Checked Out</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
